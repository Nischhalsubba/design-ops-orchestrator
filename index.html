<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignOps Orchestrator | Nischhal Raj Subba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.1.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-term-bg text-term-text font-mono overflow-hidden h-screen flex flex-col">

    <!-- Top Bar -->
    <div class="fixed top-0 left-0 right-0 bg-neutral-900 border-b border-neutral-800 p-2 px-4 flex justify-between items-center z-10 shadow-lg select-none">
        <div class="flex gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500 hover:bg-red-600 transition-colors"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500 hover:bg-yellow-600 transition-colors"></div>
            <div class="w-3 h-3 rounded-full bg-green-500 hover:bg-green-600 transition-colors"></div>
        </div>
        <div class="text-gray-500 text-xs flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-pink-500 animate-pulse"></span>
            design-ops-orchestrator — zsh — 80x24
        </div>
        <div class="text-gray-600 text-xs">UTF-8</div>
    </div>

    <!-- Main Terminal Area -->
    <main id="terminal-container" class="flex-1 mt-10 mb-8 overflow-y-auto p-4 md:p-8 custom-scrollbar scroll-smooth">
        
        <!-- Welcome Message -->
        <div class="mb-6 text-gray-500 text-xs border-b border-neutral-800 pb-2 flex justify-between select-none">
            <span>Type 'help' for commands. 'cat gulpfile.js' for architecture.</span>
            <span id="status-indicator" class="text-pink-500">Status: SYNCING FIGMA...</span>
        </div>

        <!-- Logs Output -->
        <div id="logs" class="flex flex-col gap-1 mb-4"></div>

        <!-- Input Line -->
        <div class="flex items-center gap-2 mt-2 group" id="input-line">
            <span class="text-green-500 font-bold">➜</span>
            <span class="text-pink-500 font-bold">~/design-ops-orchestrator</span>
            <span class="text-gray-500">git:(<span class="text-red-500">design-system</span>)</span>
            <form id="cli-form" class="flex-1">
                <input 
                    type="text" 
                    id="cli-input" 
                    class="w-full bg-transparent border-none outline-none text-white placeholder-neutral-700 caret-white"
                    autofocus
                    spellcheck="false"
                    autocomplete="off"
                />
            </form>
        </div>
        <div id="scroll-anchor" class="h-4"></div>
    </main>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-pink-950 text-white px-4 py-1 text-xs font-bold flex justify-between items-center z-20 select-none">
        <div class="flex gap-4">
            <span>DESIGNOPS-MODE</span>
            <span class="opacity-50">|</span>
            <span id="footer-status">STOPPED</span>
        </div>
        <div class="flex gap-4 items-center">
            <span class="text-green-300">DS: SYNCED</span>
            <span class="text-blue-300">A11Y: AAA</span>
            <span class="text-purple-300">PERF: 99</span>
            <span class="opacity-50">|</span>
            <span id="mem-usage">MEM: 142MB</span>
            <span>node v22.0.0</span>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
